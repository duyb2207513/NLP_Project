<!DOCTYPE html>
<html>

<head>
    <title>Flask Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 500px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.user {
            text-align: right;
            color: #2c3e50;
        }

        .message.bot {
            text-align: left;
            color: #27ae60;
        }

        .input-box {
            padding: 10px;
            display: flex;
            border-top: 1px solid #ddd;
        }

        .input-box input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .input-box input[type="submit"] {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .input-box input[type="submit"]:hover {
            background-color: #219150;
        }
    </style>
</head>

<body>
    <div class="">
            <h2 class="">Hệ thống phản hồi thông tin về tin tức</h2>
        <div class="chat-container">
      
            <div class="chat-box">
                <!-- Các tin nhắn được hiển thị ở đây -->
                <div class="message bot">Xin chào! Tôi có thể giúp gì cho bạn?</div>
                <!-- Ví dụ tin nhắn người dùng -->
                <div class="message user">Tôi muốn hỏi về thời tiết.</div>
            </div>
            <form class="input-box" action="/submit" method="post">
                <select name="model">
                    <option value="bilstm">BiLSTM</option>
                    <option value="phobert">PhoBERT</option>
                    <option value="roberta">RoBERTa</option>
                </select>
                <input type="text" name="message" placeholder="Nhập tin nhắn hoặc link...">
                <input type="submit" value="Gửi">
            </form>
        </div>
    </div>
</body>

</html>
